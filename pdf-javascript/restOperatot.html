    <script>
        function myData(...args) {
            console.log(args); // ["Marina",24,"Front-End Developer"]
        }
        myData("Marina", 24, "Front-End Developer", false);


        // es6 rest parameter
        const fun = (...input) => {
            let sum = 0;
            for (let i of input) {
                sum += i;
            }
            return sum;
        }
       let reuslt  = fun(1, 2) //3
       console.log(reuslt);
        console.log(fun(1, 2, 3)); //6
        console.log(fun(1, 2, 3, 4, 5)); //15

            console.log(c[0]);
            console.log(c[3]);
            console.log(c.indexOf(emp));
        }


            const emp = {
