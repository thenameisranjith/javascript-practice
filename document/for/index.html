<html lang="en">

  <body>
    <h1>FOR LOOP</h1>
    <script>
      let score = [45, 56, 34, 34, 56, 31];

      for (let i = 0; i < score.length; i++) {
        document.write(score[i] + "<br/>");
      }
      document.write("<br/>");
      for (let i = score.length - 1; i >= 0; i--) {
        document.write(score[i] + "<br/>");
      }
      document.write("FOR EACH...." + "<br/>");

      let salary = [1.12, 3.25, 4.5, 9];

      salary.forEach((element, index) => {
        document.write(Math.round(element) + "<br/>");
        // document.write(index + "<br/>");
      });
      document.write("<br/>");
      let numbers = [3, 6, 8, 10, 12];
      let odd = 3;

      numbers.forEach((element) => {
        if (element === odd) {
          numbers.shift();
        }
      });
      document.write(numbers, "<br/>");

      document.write(
        "----------------------------------------------" + "<br/>"
      );

      let newEvenNumbers = [];
      const checkEven = (element) => {
        if (element % 2 === 0) {
          newEvenNumbers.push(element);
        }
      };

      myNumbers.forEach((element) => {
        let result = checkEven(element);
      });
      console.log(newEvenNumbers);
    </script>
  </body>
</html>
